<!DOCTYPE html>
<html>

<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
  <div class="container">
    <h4>Edit Product</h4>
    <div class="row">
      <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Product Name" id="name" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <input placeholder="Price" id="price" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <h5>Quantity</h5>
              <div class="input-field col s4">
                <input placeholder="Min items" id="quantity_min" type="text" class="validate">
              </div>
              <div class="input-field col s4">
                <input placeholder="Max items" id="quantity_max" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <h5>Others</h5>
              <input placeholder="Description" id="description" type="text">
            </div>

            <div>
              <button class="btn left grey lighten-3 waves-effect waves-light" style="margin:5px;" id="close-btn">Cancel</button>
              <button class="btn left red darken-3 waves-effect waves-light" style="margin:5px;" type="submit">Delete Item</button>
              <button class="btn right teal lighten-2 waves-effect waves-light" style="margin:5px;" type="submit">Edit Item</button>
            </div>
      </form>
    </div>
  </div>
  <script>
    const remote = require('electron').remote
    document.getElementById("close-btn").addEventListener("click", function (e) {
      remote.getCurrentWindow().close()
    })
  </script>
</body>

</html>
