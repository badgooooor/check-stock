<!DOCTYPE html>
<html>
  <head>
    <title>Adjust Stock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <div class="container">
      <h4>Adjust Stock</h4>
      <p>Name : Neo Armstrong</p>
      <p>Original Item : 10</p>
      <div class="divider"></div>
      <form>
        <div class="input-field col s3">
          <select>
            <option value="" disabled selected>Choose log</option>
            <option value="1">IN</option>
            <option value="2">OUT</option>
          </select>
          <label>Materialize Select</label>
        </div>
        <div class="input-field col s9">
          <input placeholder="Items" id="quantity" type="text" class="validate">
        </div>
      </form>

      <div>
          <button class="btn left red darken-3 waves-effect waves-light" id="close-btn">Cancel</button>
          <button class="btn right teal lighten-2 waves-effect waves-light" type="submit">Add Item</button>
      </div>
    </div>
    <script>
      const remote = require('electron').remote
        document.getElementById("close-btn").addEventListener("click", function (e) {
        remote.getCurrentWindow().close()
      })
    </script>
  </body>
</html>
