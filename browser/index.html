<!DOCTYPE html>
<html>

              <!-- Sample data -->
              <tr>
                <td>01-01-2019</td>

                <td>IN</td>
                <td>20</td>
              </tr>

            </tbody>
          </table>
        </div>

        <div class="divider"></div>
      </div>
      <div class="col s6">
        <h5>Product on shorts</h5>

        <div class="divider"></div>
        <div class="section">
          <table class="striped">
            <thead>
              <th>Product</th>
              <th>Quantity</th>
            </thead>

            <!-- Sample data -->
            <tr>
              <td>Sample A</td>
              <td>3</td>
            </tr>
            <tr>
              <td>Sample B</td>
              <td>2</td>
            </tr>

          </table>
        </div>

        <div class="divider"></div>

      </div>
    </div>
  </div>


  <script>
    
  </script>

</html>
